<svg xmlns="http://www.w3.org/2000/svg" width="100%" height="15" viewBox="0 0 100 15" preserveAspectRatio="none">
  <defs>
    <linearGradient id="grad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#ff7b72">
        <animate attributeName="stop-color" values="#ff7b72;#79c0ff;#d2a8ff;#ff7b72" dur="4s" repeatCount="indefinite" />
      </stop>
      <stop offset="100%" stop-color="#79c0ff">
        <animate attributeName="stop-color" values="#79c0ff;#d2a8ff;#ff7b72;#79c0ff" dur="4s" repeatCount="indefinite" />
      </stop>
    </linearGradient>
  </defs>
  <rect width="100%" height="100%" fill="url(#grad)">
    <animate attributeName="x1" values="0%;100%" dur="3s" repeatCount="indefinite" />
    <animate attributeName="x2" values="0%;100%" dur="3s" repeatCount="indefinite" />
  </rect>
</svg>
